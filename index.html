<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickQuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸŽ¯ QuickQuiz</h2>

    <!-- Create Quiz -->
    <div class="card mb-4">
      <div class="card-header">Create Quiz</div>
      <div class="card-body">
        <input type="text" id="quizName" class="form-control mb-2" placeholder="Quiz Title">
        <textarea id="quizData" class="form-control mb-2" rows="5" placeholder="Use format: Question||OptionA||OptionB||OptionC||Answer"></textarea>
        <button class="btn btn-success w-100" onclick="saveQuiz()">Save Quiz</button>
      </div>
    </div>

    <!-- Load Quiz -->
    <div class="card">
      <div class="card-header">Take Quiz</div>
      <div class="card-body">
        <input type="text" id="loadName" class="form-control mb-2" placeholder="Enter Quiz Title">
        <button class="btn btn-primary w-100 mb-3" onclick="loadQuiz()">Load Quiz</button>
        <div id="quizArea"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
